<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Set Time JS</title>
</head>
<body >
    <div class="container">
        <h1 id="span" class="contador">0</h1>
        <h1>Contador</h1>
        <h2>Contador utilizando setTimeout() e clearTimeout()</h2>
    
        <div class="button-container">
            <button onclick="startCount()">Começar Count</button>
            <button onclick="lessCount()">Regredir Count</button>
            <button onclick="stopCount()">Parar Count</button>
            <button onclick="restartCount()">Resetar Count</button>
        </div>

        <nav>
            <ul>
                <li> Clique no "Começar Count" para acionar o time</li>
                <li>Clique no "Regredir Count" para regredir o valor do time</li>
                <li>Clique no "Parar Count" para desabilitar o time</li>
                <li>Clique no "Resetar Count" para restartar o time</li>
            </ul>
        </nav>
            
    </div>
    <script src="./js/script.js"></script>
</body>
</html>
